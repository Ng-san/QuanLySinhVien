<!DOCTYPE html>
<html>
<head>
    <title>Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet"> 
    <style>
    body {  
      background-image: white;
    }
    #box {  
      border: 1px solid rgb(200, 200, 200);   
      box-shadow: rgba(0, 0, 0, 0.1) 0px 5px 5px 2px; 
      background: rgba(200, 200, 200, 0.1);   
      border-radius: 4px; top:50px;
    }

    h2 {    
      text-align: center;  
      color: #3289a8;
    }
  </style>
</head>
<body>
    <div class="container-fluid"> 
        <div class="row-fluid"> 
            <div class="col-md-offset-4 col-md-4" id="box"> <h2>Administrators</h2> <hr> 
                <form class="form-horizontal" action="" method="post" id="login_form" role="form"> 
                    <div class="form-group"> 
                        <div class="col-md-12"> 
                        <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
                        <input name="username" placeholder="Username" class="form-control" type="text" id="ten-dang-nhap" ></div> 
                        </div> 
                    </div> 
                    <div class="form-group"> 
                        <div class="col-md-12"> 
                        <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
                        <input name="password" placeholder="Password" class="form-control" type="password" id="mat-khau"> </div> 
                        </div> 
                    </div> 
                    <div class="form-group"> 
                        <div class="col-md-12"> 
                        <button type="submit" class="btn btn-md btn-danger pull-right" name="login">Đăng nhập </button> 
                        </div> 
                    </div> 
                </form> 
            </div> 
        </div>
    </div>
</body>
</html>
